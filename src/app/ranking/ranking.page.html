<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Oasi Poker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-item>
    <ion-label>L'albo delle leggende</ion-label>
  </ion-item> -->

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="flex flex-col justify-center text-center"
        [style]="{'order': podiumIndex[i], 'margin-top': i*32+'px'}"
        *ngFor="let player of players | slice:0:3; let i = index">

        <div class="absolute right-2" [style]="{'top': (48-i*16)+'px'}">
          <ion-icon [style]="{'color': podiumColors[i]}" name="ribbon" size="large"></ion-icon>
        </div>

        <img class="w-full rounded" [src]="player.img" />
        <h1 class="text-xl">{{player.username}}</h1>
        <ion-label>{{player.points}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-accordion-group>
    <ion-accordion [value]="i" *ngFor="let player of players; let i = index;">
      <ion-item slot="header" color="light">
        <ion-label>{{i + 1}}° {{player.fullName}}</ion-label>
        <ion-chip *ngIf="player.points">{{player.points}}</ion-chip>
      </ion-item>
      <div slot="content">
        <ion-card class="flex">
          <img class="max-w-[50%] h-full" [src]="player.img" />
          <ion-card-content>
            <h2 class="p-0">{{player.fullName}}</h2>
            <span class="p-0">Detto {{player.username}}</span>
          </ion-card-content>
        </ion-card>

        <ion-card *ngIf="player.description">
          <ion-card-content>
            <ion-label>{{player.description}}</ion-label>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-list>
            <ion-item class="capitalize" *ngFor="let result of player.results">
              <ion-icon name="calendar" class="mr-3"></ion-icon>{{result.date | date: 'dd MMMM'}}
              <ion-icon name="ribbon" class="mx-3"></ion-icon>{{result.rank}}°
            </ion-item>
          </ion-list></ion-card>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
